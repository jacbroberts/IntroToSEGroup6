{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
Hi {{ user.username }}!
<br>
<form action="{% url 'store:product_search' %}" method="post">
    {% csrf_token %}
    <button type="submit">View All Products</button>
</form>
<br>
<form action="{% url 'logout' %}" method="post">
    {% csrf_token %}
    <button type="submit">Log Out</button>
</form>
<form action="{% url 'accounts:create_customer' %}" method="post">
    {% csrf_token %}
    <button type="submit">Edit Customer Profile</button>
</form>
<form action="{% url 'accounts:create_seller' %}" method="post">
    {% csrf_token %}
    <button type="submit">Edit Seller Profile</button>
</form>

{% else %}
<p>You are not logged in</p>
<a href="{% url 'login' %}">Log In</a>
<br>
<a href="{% url 'accounts:signup' %}">Signup</a>
{% endif %}
{% endblock %}
