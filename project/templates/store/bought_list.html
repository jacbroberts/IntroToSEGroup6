{% extends "base.html" %}

{% block title %}Products View{% endblock %}

{% block content %}

<h2>Your Sold Products</h2>


<ul>
    {% for product in products %}
    <div>
        You bought {{product.quantity}} {{ product.product.name }}. Shipped: {{ product.shipped }}
        
    </div>
    <br>
    {% endfor %}
</ul>
{% endblock %}
