{% extends "base.html" %}

{% block title %}Add Product{% endblock %}

{% block content %}
<h2>Add Product Info</h2>
<form method="post" enctype="multipart/form-data">  <!-- Enables file uploads -->
    {% csrf_token %}
    {{ form.as_p }}  <!-- Display form fields in paragraph form -->
    <button type="submit">Add Product</button>
</form>
{% endblock %}
