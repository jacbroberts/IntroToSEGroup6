<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>{% block title %}CoolCommerce{% endblock %}</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'style.css' %}">
  <link rel="stylesheet" href="{% static 'home_styles.css' %}">
</head>

<body>
  <header>
    <nav class="navbar">
      <h1 class="site-title">CoolCommerce</h1>
      <ul class="nav-links">
        <li><a href="/">Home</a></li>
        
        {% if user.is_authenticated %}
          <li>
            <form action="{% url 'logout' %}" method="post" style="display: inline;">
              {% csrf_token %}
              <button type="submit" class="logout-button">Logout</button>
            </form>
          </li>
        {% else %}
          <li><a href="{% url 'login' %}">Login</a></li>
        {% endif %}
      </ul>
    </nav>
  </header>

  <main>
    {% block content %}
    {% endblock %}
  </main>
</body>

</html>
