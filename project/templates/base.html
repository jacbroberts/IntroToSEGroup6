<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>{% block title %}CoolCommerce{% endblock %}</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'style.css' %}"> <!-- Link to the CSS file -->
</head>

<body>
  <header>
    <nav class="navbar">
      <h1 class="site-title">CoolCommerce</h1>
      <ul class="nav-links">
        <li><a href="/">Home</a></li>
        {% if user.is_authenticated %}
        <form class="logout-form" action="{% url 'logout' %}" method="post">
          {% csrf_token %}
          <button type="submit">Logout</button>
      </form>
        {% else %}
        <li><a href="/accounts/login">Login</a></li>
        {% endif %}
        
      </ul>
    </nav>
  </header>

  <main>
    {% block content %}
    {% endblock %}
  </main>
</body>

</html>
